name: Linting

on: [push, pull_request]

permissions:
  contents: read

jobs:
  flake8:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.8.12
        uses: actions/setup-python@v4
        with:
          python-version: "3.8.12"

      - name: Install dependencies
        run: |
          pip install flake8

      - name: Run linting
        run: |
          flake8 --count falkon
